{% extends 'base.html' %}
{% block content %}
{% if refresh_token %}
<p class="text-center">Permissions allowed :)</strong></p>
{% else %}
<h2 class="text-center">Generate refresh token</h2>
<a  href="{{auth_url}}" 
    class="btn btn-outline-dark" 
    style="text-decoration: none; margin: 50px auto; display: block; width: 400px">
  Allow permissions
</a>
{% endif %}
{% endblock %}
